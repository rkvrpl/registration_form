<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <h1>Регистрация</h1>
        <form class="form" name="form" action="#">
            <label for="name">Имя:</label><br />
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" class="form__input" pattern="([a-zа-яё\ ]+|\d+)" maxlength="20" minlength="2" required />
            <br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" class="form__input" placeholder="Введите ваш email" required />
            <br />

            <label for="number">Возраст:</label><br />
            <input type="number" id="number" name="age" class="form__input" min="12" max="99" placeholder="Введите ваш возраст" required />
            <br />
            
            <label>Ваш пол:</label><br />
            <input type="radio" name="sex" id="woman" value="Женский" class="form__input" />Женский<br />
            <input type="radio" name="sex" id="man" value="Мужской" class="form__input" />Мужской<br />

            <label for="profession">Ваша профессия:</label><br />
            <select id="profession" name="profession" class="form__select" required>
                <option value="">Выберите</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец</option>
                <option value="Другое">Другое</option>
            </select>
            <br />

            <label for="pass">Введите пароль:</label><br />
            <input class="form__input" type="password" id="pass" name="password" placeholder="Введите пароль" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$" required autocomplete="on"/>*
            <br />
            <p>*пароль должен содержать как минимум одну заглавную букву, <br /> одну строчную букву и одну цифру и быть не менее 8 символов</p>

            <input type="checkbox" id="checkbox" name="checkbox" required />
            <label for="checkbox">Согласие на обработку <a href="#">персональных данных</a></label><br />
            <br />

            <input id="button" name="button" type="submit" value="Зарегистрироваться" class="form__submit" disabled />
        </form>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
